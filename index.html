<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ggang_game/lib/css/common.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game_app">
      <div class="sky"></div>
      <div class="game">
        <div class="hero_box">
          <span class="level_up"></span>
          <div class="hero"></div>
        </div>
      </div>
      <div class="game_info">
        <div class="hero_state">
          <figure class="hero_img">
            <img src="./ggang_game/lib/images/ninja_profile.png" alt="" />
            <div class="level_box">
              <span>LV.</span>
              <strong>1</strong>
            </div>
          </figure>
          <div class="state_box">
            <div class="hp">
              <span></span>
            </div>
            <div class="exp">
              <span></span>
            </div>
          </div>
        </div>
        <div class="score_box">0</div>
      </div>
      <div class="game_over">
        <p>GAME OVER</p>
      </div>
    </div>
    <script src="./js/monster.js"></script>

    <script src="./js/game.js"></script>
    <script src="./js/class.js"></script>
  </body>
</html>
